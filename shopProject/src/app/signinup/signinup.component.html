<div class="row supinBG">
    <div class="col center whitText lower higher">
        <h1 class="signUP"><b>Sign up</b></h1>
        <div class="form-group">
            <label for="first"><h1 class="whiteText">First Name</h1></label>
            <input type="email" class="form-control" id="first" placeholder="first">
        </div>
        <div class="form-group">
            <label for="last"><h1 class="whiteText">last Name</h1></label>
            <input type="email" class="form-control" id="last" placeholder="last">
        </div>
        <div class="form-group">
            <label for="email"><h1 class="whiteText">Email</h1></label>
            <input type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="pword"><h1 class="whiteText">Password</h1></label>
            <input type="email" class="form-control" id="pword" placeholder="Password">
        </div>
        <button  routerLink="/cartone" routerLinkActive="active"type="button" class="btn btn-light">Sign up</button>
    </div>
    <div class="col whitText lower higher">
        <h1 class="signUP center"><b>Sign In</b></h1>
        <div class="form-group center">
            <label for="logmail"><h1 class="whiteText">email</h1></label>
            <input type="email" class="form-control" id="logmail" placeholder="email">
        </div>
        <div class="form-group center">
            <label for="logpassword"><h1 class="whiteText">Password</h1></label>
            <input type="email" class="form-control" id="logpassword" placeholder="Password">
            <button type="button" class="btn btn-light center lower"  routerLink="/cartone" routerLinkActive="active">Log in</button>
        </div>

    </div>
</div>
